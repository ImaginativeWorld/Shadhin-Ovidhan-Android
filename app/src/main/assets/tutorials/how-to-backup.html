<body>
    <h1>কিভাবে ব্যাকআপ নিবেন?</h1>
    <p><u><em>বিকল্প</em></u> (<em>Options</em>) মেনু-তে গিয়ে <em><u>ব্যাকআপ</u></em> (<em>Backup</em>) বাটনে ক্লিক করলেই ব্যাকআপ তৈরি হয়ে যাবে।</p>
    <p><strong>দ্রষ্টব্যঃ</strong> ব্যাকআপ করতে আপনার ফোনের স্টোরেজে পড়া/লেখার অনুমতির জন্য জিজ্ঞাসা করা হতে পারে, সে অবস্থায় <u>অনুমতি না দেয়া হলে</u> স্বাধীন ব্যাকআপ তৈরি করতে পারবে না।</p>

</body>
